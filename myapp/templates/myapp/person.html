{% extends 'myapp/base.html' %}
{% load static %}

{% block content %}
<div class="container" style="margin-top:30px">
    <div class="row">
 <table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Person ID</th>
        <th>Person Name</th>
        <th>Person Family</th>
        <th>Person description</th>
        <th>Person action</th>
    </tr>
    </thead>
    <tbody>
    {% for person in persons %}
        <tr>
            <td>{{ person.id }}</td>
            <td>{{ person.name }}</td>
            <td>{{ person.family }}</td>
            <td>{{ person.description }}</td>
            <td>
                <a href="/edit/{{ person.id }}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
                <a href="/delete/{{ person.id }}">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
    </div>
</div>


{% endblock %}
